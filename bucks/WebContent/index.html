	<script>

 var mainApp = angular.module("mainApp", ['ngRoute']);

  mainApp.config(['$routeProvider','$locationProvider', function($routeProvider,$locationProvider) {

	  $locationProvider.html5Mode(true);
	  $routeProvider.
            when('/take-home-salary-calculator-india-2016', {
               templateUrl: 'partials/calculate.html',
               controller: 'studentController'
            }).

			when('/blog', {
               templateUrl: 'partials/blog.html',
               controller: 'studentController'
            }).

            when('/feedback', {
               templateUrl: 'partials/feedback.html',
               controller: 'studentController'
            }).

			when('/contactus', {
               templateUrl: 'partials/contactus.html',
               controller: 'studentController'
            }).

            otherwise({
               redirectTo: '/take-home-salary-calculator-india-2016'
            });


         }]);



		mainApp.controller('studentController',
						function($scope) {
							$scope.salary = {
								showbasic : function() {

									if ($scope.salary.basicpercent == 1) {
										return "";
									} else {
										return "none";
									}

								},
								showbasic2 : function() {

									if ($scope.salary.basicpercent == 1) {
										return "none";
									} else {
										return "";
									}

								},
								basic2 : function() {
									var salaryObject = $scope.salary;
									var basic = 0;
									var ctc = $scope.salary.ctc;
									if (salaryObject.ctc > 0) {

										var basicpercenatge = salaryObject.basicpercent;
										basic = ((ctc / 100) * basicpercenatge) / 12;

									}
									return basic;
								},
								calculateTakeHome : function() {
									var salaryObject;
									salaryObject = $scope.salary;
									var basic = 0;
									var epf = 0;
									var gratuity = 0;
									var conveyance = 0;
									var hra = 0;
									var profesionlatax = 0;
									var taxableincome = 0;
									var yearlytax = 0;
									var takehomeyearly = 0;
									var yearlygross = 0;
									var monthlytax = 0;
									var monthlygross = 0;
									var takehomemonthly = 0;
									var monthlyctc = 0;
									var ctc = 0;
									var display = "none";
									var basicpercenatge = 30;
									var variablepay = 0;
									var foodvouchers=0;
									var lta=0;
									var mecialbills=0;
									var houseloan=0;
									var other100=0;
									var deductions=0;

									if (salaryObject.ctc > 0) {
										ctc = salaryObject.ctc;
										monthlyctc = ctc / 12;
										if (salaryObject.variable > 0) {
											variablepay = (ctc / 100)
													* salaryObject.variable;
											ctc = ctc - variablepay;
										}

										foodvouchers=parseInt(salaryObject.foodvouchers);
										lta=parseInt(salaryObject.lta);
										mecialbills=parseInt(salaryObject.mecialbills);
										houseloan=parseInt(salaryObject.houseloan);
										other100=parseInt(salaryObject.other100);

										deductions=parseInt(salaryObject.deductions);
										deductions=deductions+foodvouchers;

										basicpercenatge = salaryObject.basicpercent;
										basic = ((ctc / 100) * basicpercenatge) / 12;

										epf = basic * 12 / 100;
										gratuity = basic * 4.81 / 100;
										conveyance = 19200;
										if (salaryObject.metro) {
											hra = (basic / 100) * 50;
										} else {
											hra = (basic / 100) * 40;
										}

										profesionlatax = 200;
										taxableincome = ctc - (12 * 2 * epf)
												- (12 * gratuity) - (hra * 12);
										if (taxableincome > (profesionlatax * 12 + conveyance)) {
											taxableincome = taxableincome
													- (profesionlatax * 12)
													- conveyance-foodvouchers-lta-mecialbills-houseloan-other100;
											taxableincome = taxableincome
													+ variablepay;
										}

										if (taxableincome > 1000000) {
											yearlytax = 85000 + (((taxableincome - 1000000) / 100) * 30);
										} else if (taxableincome > 500000) {
											yearlytax = 25000 + (((taxableincome - 500000) / 100) * 20);
										} else if (taxableincome > 250000) {
											yearlytax = ((taxableincome - 250000) / 100) * 10;
										}

										if (yearlytax > 0) {
											yearlytax = yearlytax
													+ ((yearlytax / 100) * 3);
											monthlytax = yearlytax / 12;
										}

										yearlygross = (ctc) - epf * 12
												- gratuity * 12 + variablepay;
										monthlygross = yearlygross / 12;

										takehomeyearly = yearlygross
												- yearlytax - epf * 12-deductions;
										if (takehomeyearly > profesionlatax * 12) {
											takehomeyearly = takehomeyearly
													- profesionlatax * 12
										}
										takehomemonthly = takehomeyearly / 12;

										display = "";

									}

									$scope.salary.display = display;
									$scope.salary.monthlyctc = monthlyctc;
									$scope.salary.taxableincome = taxableincome;
									$scope.salary.hra = hra * 12;
									$scope.salary.pf = epf * 12;
									$scope.salary.epf = epf * 12;
									$scope.salary.gratuity = gratuity * 12;
									$scope.salary.basic = basic;

									$scope.salary.conveyance = conveyance;
									$scope.salary.profesionaltax = profesionlatax * 12;

									$scope.salary.yearlygross = yearlygross;
									$scope.salary.monthlygross = monthlygross;

									$scope.salary.monthlytax = monthlytax;
									$scope.salary.yearlytax = yearlytax;

									$scope.salary.takehomemyearly = takehomeyearly;
									$scope.salary.takehomemonthly = takehomemonthly;
								}
							};
						});
	</script>
